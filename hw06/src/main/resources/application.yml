spring:
  datasource:
    url: jdbc:h2:mem:maindb
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  sql:
    init:
      mode: never
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  shell:
    interactive:
      enabled: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true