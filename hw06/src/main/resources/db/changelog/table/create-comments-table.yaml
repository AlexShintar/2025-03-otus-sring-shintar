databaseChangeLog:
  - changeSet:
      id: 2025-05-31-create-comments-table
      author: ash
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: comment_content
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: book_id
            constraintName: fk_comments_book
            referencedTableName: books
            referencedColumnNames: id
            onDelete: CASCADE
