databaseChangeLog:
  - changeSet:
      id: 2025-05-31-create-books-table
      author: ash
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: books
            baseColumnNames: author_id
            constraintName: fk_books_author
            referencedTableName: authors
            referencedColumnNames: id
            onDelete: CASCADE
